<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="flex flex-col gap-10 items-center">
        <h1 class="text-3xl font-bold">Search Users</h1>
        <p class="text-gray-600">Enter a name to search for users</p>

        <!-- Search input -->
        
<input
  id="search"
  type="text"
  placeholder="Search by name..."
  class="inp w-full max-w-md px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-white text-gray-900 placeholder-gray-500"
/>

        <div class="cards flex gap-10 flex-wrap justify-center">
            <!-- Cards will be dynamically inserted here -->

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
